<body>
  <div class="app-container">
    <div class="theme-switch">
      <i class="fa-solid fa-moon"></i>
      <label class="switch">
        <input type="checkbox" id="theme-toggle">
        <span class="slider round"></span>
      </label>
      <i class="fa-solid fa-sun"></i>
    </div>

    <header>
      <div class="header-content">
        <div class="ascii-art">
          <pre>
      /$$$$$$ 
     /$$__  $$
 /$$|__/  \ $$
|__/   /$$$$$/
      |___  $$
 /$$ /$$  \ $$
|__/|  $$$$$$/
     \______/   
            </pre>
        </div>
        <div class="system-status">
          <div id="status-led" class="status-led offline"></div>
          <span id="status-text">Offline :(</span>
        </div>
      </div>
    </header>


  
    <main class="main-content">
      <div class="card">
        <div class="email-controls">
          <div class="email-input-group">
            <i class="fa-solid fa-at input-icon"></i>
            <input id="addr" placeholder="Email address" readonly />
            <button onclick="copyEmail()" title="Copy email" class="icon-button">
              <i class="fa-solid fa-copy"></i>
            </button>
          </div>
          <div class="button-group">
            <button onclick="refreshMail()" class="primary-button">
              <i class="fa-solid fa-rotate"></i> Load Mail :o
            </button>
            <button onclick="genEmail()" class="primary-button">
              <i class="fa-solid fa-wand-magic-sparkles"></i> New Address :P
            </button>
          </div>
          <div class="auto-refresh">
            <label class="checkbox-label">
              <i class="fa-solid fa-arrows-rotate"></i>
              <input type="checkbox" id="auto-refresh">
              <span>Auto refresh X3</span>
            </label>
            <select id="refresh-interval" class="select-input">
              <option value="10">10s</option>
              <option value="30">30s</option>
              <option value="60">1m</option>
            </select>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="search-container">
          <div class="search-input-group">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" id="email-search" placeholder="Search emails..." />
          </div>
        </div>

        <div id="loading-spinner" class="spinner hidden" style="display: none;"></div>
        <div id="error-message" class="error-message hidden"></div>

        <div class="table-container">
          <table id="emails">
            <thead>
              <tr>
                <th><i class="fa-solid fa-hashtag"></i> ID</th>
                <th><i class="fa-solid fa-user"></i> From :3</th>
                <th><i class="fa-solid fa-envelope"></i> Subject :p</th>
                <th><i class="fa-solid fa-calendar"></i> Date :></th>
                <th><i class="fa-solid fa-gear"></i> Actions :o</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </main>
  </div>
